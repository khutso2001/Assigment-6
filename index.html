<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h3>Please enter with “:” Numbers separated from each other</h3>
    <p>For Example 1:2:3:4:5</p>
    <div>
        <input  class="numberInput" type="text" placeholder="Enter numbers...">
        <button class="averageButton">Calculate Average</button>
    </div>
    <p class="result">Average:</p>

    <button class="modalBtn">Open Modal</button>
    <dialog class="modal">
        <div class="modalContent">
            <h1>please enter color:</h1>
            <h2>"red, blue, green, black or white"</h2>
            <input placeholder="enter color..."type="text" class="colorInput"/>
            <button class="colorBtn">Change Color</button>
            <div class="close-btnContainer">
                <button class="close-btn">close modal</button>
            </div>
        </div>
    </dialog>


    

    <script src="main.js"></script>
</body>
</html>
